<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suds & Scents Mini Shop</title>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #e0f7fa;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        main {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #product-list {
            flex: 2; /* Takes up more space */
        }

        #shopping-cart {
            flex: 1; /* Takes up less space */
            /* position: sticky; */ /* Sticky cart can cause issues in simple single-file code, disabled for max compatibility */
            top: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
        }

        .product-card h3 {
            margin-top: 0;
            color: #00796b;
        }
        
        .price {
            font-weight: bold;
            color: #00796b;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        #cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        
        #cart-items li {
            padding: 5px 0;
            border-bottom: 1px dotted #eee;
        }

        #cart-total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #00796b;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #888;
        }
    </style>

</head>
<body>

    <header>
        <h1>Suds & Scents</h1>
        <p>Artisan Soaps, Crafted Naturally</p>
    </header>

    <main>
        <section id="product-list">
            <h2>Our Signature Soaps</h2>
            </section>

        <section id="shopping-cart">
            <h2>Your Cart ðŸ›’</h2>
            <ul id="cart-items">
                </ul>
            <div id="cart-total">
                <p>Total: $<span id="total-amount">0.00</span></p>
            </div>
            <button onclick="checkout()">Checkout (Console)</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Suds & Scents</p>
    </footer>

    <script>
        // 1. Product Data Array
        const products = [
            { id: 1, name: "Lavender Dream", price: 6.50, description: "Calming and gentle." },
            { id: 2, name: "Citrus Zest", price: 7.00, description: "Refreshing and vibrant." },
            { id: 3, name: "Oatmeal Honey", price: 5.75, description: "Soothing for sensitive skin." }
        ];

        // 2. Cart Array
        let cart = [];

        // DOM elements
        const productList = document.getElementById('product-list');
        const cartItemsList = document.getElementById('cart-items');
        const totalAmountSpan = document.getElementById('total-amount');

        // Function to Render Products to the HTML
        function renderProducts() {
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-card');
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Function to Add a Product to the Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            // Check if item is already in cart
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            renderCart();
        }

        // Function to Render the Cart and Update Total
        function renderCart() {
            cartItemsList.innerHTML = ''; // Clear current list

            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                listItem.textContent = `${item.name} x ${item.quantity} - $${itemTotal.toFixed(2)}`;
                cartItemsList.appendChild(listItem);
            });

            totalAmountSpan.textContent = total.toFixed(2);
        }

        // Function for "Checkout" (for demonstration)
        function checkout() {
            if (cart.length === 0) {
                console.log("Your cart is empty!");
                alert("Your cart is empty!");
                return;
            }
            console.log("--- Checkout Summary ---");
            cart.forEach(item => {
                console.log(`${item.name} (${item.quantity}) @ $${item.price.toFixed(2)}`);
            });
            console.log(`Final Total: $${totalAmountSpan.textContent}`);
            alert(`Thank you for your order! Total: $${totalAmountSpan.textContent}. Check the browser console (F12) for details.`);
            
            // Reset cart after a successful 'checkout'
            cart = [];
            renderCart();
        }

        // Initial call to populate the product list when the page loads
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
